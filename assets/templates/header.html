<!DOCTYPE html>
<html>
    <head>
        <link href="/css/global.css" rel="stylesheet" />
        <link href="{{ .cssPath }}" rel="stylesheet" />
        <title>{{ .title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="referrer" content="no-referrer">
        <meta property="og:title" content="{{ .title }}" />
        <meta property="og:site_name" content="Zood" />
        <meta property="og:image" content="https://www.zood.xyz{{ if .ogImage }}{{ .ogImage }}{{ else }}/images/default-og-image-1024w.png{{ end }}" />
        {{ if .ogDescription }}
        <meta property="og:description" content="{{ .ogDescription }}" />
        {{ end }}
        </head>
        <body>
        <header>
        <div class="container">  <a id="header-logo" href="/"><img  src="/images/zood-logo.svg" /></a>
            <div id="menu">
                <a class="item{{ if eq .activeHeader "home" }} active{{ end }}" href="/">Home</a>
                <a class="item{{ if eq .activeHeader "news" }} active{{ end }}" href="/news">News</a>
                <a class="item{{ if eq .activeHeader "about" }} active{{ end }}" href="/about">About</a>
                <a class="item{{ if eq .activeHeader "contact" }} active{{ end }}" href="/contact">Contact</a>
            </div></div>
          
        </header>
