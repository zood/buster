{{ template "header.html" . }}
<h1>Zood Blog</h1>
<section class="blog-grid">
{{ range .posts }}

<article><a href="/blog/{{.ID}}/{{.Slug}}"><h2>{{.Title}}</h2></a>
<div class="date">{{.MonthDayYear}}</div>
<div class="excerpt">{{.Intro}}</div>
<p><a class="btn" href="/blog/{{.ID}}/{{.Slug}}">Read more</a></p></article>
{{ end }}
</section>
{{ template "footer.html" . }}
